<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Ping Pong Counter</h1>
    <h2 id="scoreBoard">Score to Win:</h2>
    <div class="scores">
      <span id="player1score">0</span>
      <span> to </span>
      <span id="player2score">0</span>
    </div>
    <section>Use the buttons below to keep score.</section>
    <form action="" id="scoreForm">
      <div>
        Playing to: <input type="number" name="win" id="win" min="5" max="10" />
      </div>
    </form>
    <div id="buttons">
      <button id="btnOne">+1 Player One</button>
      <button id="btnTwo">+1 Player Two</button>
      <button id="btnReset">Reset</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
